<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<body>
    <div class="full">
    <div class="main">
        <br>
        
       
        <div class="calculater">
            <div class="input">
                <input type="text" id="screen">
                </div>
 <div class="buttons">
    <button onclick="cleardisplay()" class="bt">C</button>
 </div>
<div class="row">
<button onclick="buttonclick(7)" class="bt">7</button>
<button onclick="buttonclick(8)" class="bt">8</button>
<button onclick="buttonclick(9)" class="bt">9</button>
<button onclick="buttonclick('/')" class="bt">/</button>
</div>

<div class="row">
    <button onclick="buttonclick(4)" class="bt">4</button>
    <button onclick="buttonclick(5)" class="bt">5</button>
    <button onclick="buttonclick(6)" class="bt">6</button>
    <button onclick="buttonclick('*')" class="bt">x</button>
</div>

<div class="row">
    <button onclick="buttonclick(1)" class="bt">1</button>
    <button onclick="buttonclick(2)" class="bt">2</button>
    <button onclick="buttonclick(3)" class="bt">3</button>
    <button onclick="buttonclick('-')" class="bt">-</button>

</div>
<div class="row">
<button onclick="buttonclick('.')" class="bt">.</button>
<button onclick="buttonclick(0)" class="bt">0</button>
<button onclick="buttonclick('+')" class="bt">+</button>
<button onclick="equalClick()" class="bt">=</button>

</div>


 </div>
        </div>
        
        </div>
    </div>
</div>
